<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;

        }

        div:hover > p {
            display: block;
            color: aliceblue;
            background-color: red;
            text-align: center;
            font-weight: bold;
            font-size: 3em;
            width: 500px;
        }

        div:hover{
            color: red;

        }


    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo!</p>
    <div>
        Passe o mouse aqui
        <p>SURPRESAAA!!!</p>
    </div>
    <p>Fim do Exemplo ;)</p>
</body>
</html>
